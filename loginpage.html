<!DOCTYPE html><!-- HTML 5-->
<html> 
<head>
    <title>Login</title><!-- BROWSER TAB TITLE FIX-->
    <meta charset="utf-8"><!-- Character set - unicode -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="images/logo.jpg"><!-- BROWSER TAB ICON FIX-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!--External Common stylesheet-->
    <link href=""  rel="stylesheet"> 
    <script src="js/log.js"></script>


</head>
<body>
    <section class="vh-150" style="background-color: #6bda8c;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://img.freepik.com/premium-vector/premium-rice-great-quality-design_268722-1.jpg?w=2000"
                      alt="login form" class="img-fluid " style="border-radius: 1rem 0 0 1rem; height: 700px;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form>
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <img src="https://i.pinimg.com/736x/c3/40/b7/c340b736a2cd9e1b434456c9332f9109.jpg" style="border-radius:50% ;" height="50px">
                          <!--<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>-->
                          <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="Emailid">Email address</label>
                          <input type="email" id="Emailid"  name="Emailname"  class="form-control form-control-lg"  placeholder="Enter email">
                          
                        </div>
      
                        <div class="form-outline mb-4">
                            <label class="form-label" for="Passwordid">Password</label>
                          <input type="password" id="Passwordid" name="Passwordname" class="form-control form-control-lg" placeholder="Enter password" >
                          
                        </div>
      
                        <a href="Home.html"><div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                            style="color: #393f81;"></a> <a href="register1.html">  Register here</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
